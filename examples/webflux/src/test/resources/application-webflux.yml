bucket4j:
  enabled: true
  filters:
  - id: filter1
    cache-name: buckets_test
    filter-method: webflux
    url: ^(/hello).*
    rate-limits:
    - bandwidths:
      - capacity: 5
        time: 10
        unit: seconds
  - id: filter2
    cache-name: buckets_test
    filter-method: webflux
    url: ^(/world).*
    rate-limits:
    - bandwidths:
      - capacity: 10
        time: 10
        unit: seconds